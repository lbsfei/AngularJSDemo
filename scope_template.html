<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>实现基本的控制器来支持模板功能</title>
</head>
<body>
	<div ng-controller="SimpleTemplate">
		ValueA: <input type="number" ng-model="valueA"/><br/>
		ValueB: <input type="number" ng-model="valueB"/><br/>
		Expression Value: {{valueA + valueB}}<br/><br/>
		<input type="button" ng-click="addValues(valueA,valueB)" value="Click to Add Value {{valueA}} & {{valueB}}"/><br/>
		Clicked Value: {{valueC}}<br/>
	</div>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/scope_template.js"></script>
</body>
</html>
